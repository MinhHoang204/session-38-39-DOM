<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 50px;
        }
        .cup {
          width: 100px;
          height: 200px;
          border: 2px solid #000;
          margin-bottom: 20px;
          position: relative;
        }
        .small-cup {
          width: 50px;
          height: 100px;
          border: 1px solid #000;
          position: absolute;
          bottom: 0;
          left: 25px;
          transition: background-color 0.3s;
          cursor: pointer;
        }
      </style>
</head>
<body>

    </div>

</html>
